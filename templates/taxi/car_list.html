{% extends "base.html" %}

{% block content %}
  <h1>Cars</h1>

  {% if car_list %}
    <ul>
      {% for car in car_list %}
        <li>
          <a href="{% url 'taxi:car-detail' pk=car.id %}">
            <strong>Model:</strong> {{ car.model }}
          </a>
          <div>
            <p>
              <strong>Manufacturer:</strong>
              {{ car.manufacturer.name }}<br>
            </p>
          </div>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no cars in the list.</p>
  {% endif %}
{% endblock %}
